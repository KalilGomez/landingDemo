<!-- ============================================
     WHATSAPP.COMPONENT.HTML - BOTÓN FLOTANTE
     ============================================ -->

<!--
  Este template define el botón flotante de WhatsApp.

  Características:
  - Enlace dinámico mediante la propiedad whatsappUrl generada en el componente.
  - target="_blank" abre la conversación en una nueva pestaña.
  - La clase whatsapp-button aplica el estilo circular y flotante.
  - El ícono utiliza Font Awesome (fab fa-whatsapp).
-->

<a [href]="whatsappUrl" target="_blank" class="whatsapp-button">
  <i class="fab fa-whatsapp"></i>
</a>
