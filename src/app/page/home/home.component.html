<section id="home" class="home-container">

  <section class="banner-container">
    <div id="carouselExample" class="carousel slide custom-carousel" data-bs-ride="carousel" data-bs-interval="6000">
      
      <div class="carousel-indicators custom-indicators">
        <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="0" class="active" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>

      <div class="carousel-inner">
        <div class="carousel-item active">
          <div class="carousel-image-container">
            <img 
              src="https://cdn.pixabay.com/photo/2016/12/10/20/23/black-friday-1898114_1280.jpg" 
              class="d-block w-100 carousel-image" 
              alt="Tecnología de vanguardia"
              loading="eager">
            <div class="carousel-overlay"></div>
          </div>
        </div>

        <div class="carousel-item">
          <div class="carousel-image-container">
            <img 
              src="https://cdn.pixabay.com/photo/2018/01/07/17/37/discount-3067847_1280.png" 
              class="d-block w-100 carousel-image" 
              alt="Atención Personalizada"
              loading="lazy">
            <div class="carousel-overlay"></div>
          </div>
          <div class="carousel-caption custom-carousel-caption">
          </div>
        </div>

        <div class="carousel-item">
          <div class="carousel-image-container">
            <img 
              src="https://cdn.pixabay.com/photo/2016/11/22/08/51/training-1848687_1280.jpg" 
              class="d-block w-100 carousel-image" 
              alt="Experiencia Profesional"
              loading="lazy">
            <div class="carousel-overlay"></div>
          </div>
          <div class="carousel-caption custom-carousel-caption">
          </div>
        </div>
      </div>

      <button class="carousel-control-prev custom-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
      </button>
      <button class="carousel-control-next custom-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Siguiente</span>
      </button>
    </div>
  </section>

  <section class="hero-section">
    <div class="hero-container">
      <div class="hero-content">
        <h1 class="hero-title">Especialistas en Salud Visual</h1>
        <p class="hero-subtitle">
          Tecnología, diseño y atención personalizada para cuidar tu visión. 
          Descubre la diferencia que hace la experiencia profesional.
        </p>
        <button (click)="scrollToContact()" class="cta-button">
          Contactanos
        </button>
      </div>

      <div class="hero-image">
        <div class="image-container">
          <img
            src="https://media.istockphoto.com/id/1627701437/es/foto/optometr%C3%ADa-sonrisa-y-mujer-con-gafas-graduadas-%C3%B3ptica-y-ayuda-al-cliente-con-producto-la.jpg?s=612x612&w=0&k=20&c=F3m3Zee9aYZmIa8cc7biG80eUnK7_Lm87LBtbP6GJjM="
            alt="Optometrista profesional atendiendo cliente con gafas"
            class="hero-image-img"
            loading="lazy">
        </div>
      </div>
    </div>
  </section>

</section>
