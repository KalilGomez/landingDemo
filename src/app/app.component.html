<!-- ============================================
     APP.COMPONENT.HTML - PLANTILLA PRINCIPAL DE LA APP
     ============================================ -->

<!--
  Archivo app.component.html

  Este template define la estructura visual principal de la aplicación.
  
  Aquí se incluyen:
  - Navbar
  - Secciones principales (home, productos, servicios, etc.)
  - Componentes globales (Whatsapp flotante, Footer)

  Cada sección tiene su propio id para:
  - Permitir el scroll automático desde el navbar
  - Ser detectada por el servicio ScrollSpy
-->

<div class="app-wrapper">

  <!-- ============================================
       NAVBAR
       --------------------------------------------
       Componente de navegación superior.
       Permite desplazarse entre secciones mediante anchors.
  ============================================ -->
  <app-navbar></app-navbar>

  <!-- ============================================
       CONTENIDO PRINCIPAL (MAIN)
       --------------------------------------------
       Contiene todas las secciones de la landing page.
       Cada sección es un componente standalone separado.
  ============================================ -->
  <main>

    <!-- ===================== HOME ===================== -->
    <!--
      Sección principal o hero.
      Contiene el componente HomeComponent.
    -->
    <section id="home">
      <app-home></app-home>
    </section>

    <!-- ===================== PRODUCTOS ===================== -->
    <!--
      Sección donde se muestran los productos de la óptica.
      El id es usado para scroll y ScrollSpy.
    -->
    <section id="productos">
      <app-products></app-products>
    </section>

    <!-- ===================== SERVICIOS ===================== -->
    <!--
      Sección que muestra todos los servicios ofrecidos.
    -->
    <section id="servicios">
      <app-services></app-services>
    </section>

    <!-- ===================== ACERCA DE ===================== -->
    <!--
      Información de la empresa:
      - Historia
      - Misión / visión
      - Equipo
    -->
    <section id="acerca-de">
      <app-about-us></app-about-us>
    </section>

    <!-- ===================== CONTACTO ===================== -->
    <!--
      Formulario de contacto para mensajes vía email.
    -->
    <section id="contacto">
      <app-contact></app-contact>
    </section>

    <section id="shop"><app-shop></app-shop></section>
  </main>

  <!-- ============================================
       BOTÓN WHATSAPP FLOTANTE
       --------------------------------------------
       Permite contacto rápido desde cualquier parte de la página.
  ============================================ -->
  <app-whatsapp></app-whatsapp>

  <!-- ============================================
       FOOTER
       --------------------------------------------
       Componente de pie de página con info y links útiles.
  ============================================ -->
  <app-footer></app-footer>

</div>
